<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style3.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<form action="" method="get" class="form-example">
    <div class="main">
        <div class="top"><h2>Workshop Registration </h2></div>
        <div class="Left">
            <div><label id="toptext">Register Now While Seats Are Available! </label></div>
            <div class="form-example" id="testing">
                <label id="labelid">First Name<span id="sp">*</span>: </label>
                <input type="text" name="name" id="fname" required>
            </div>
            <div class="form-example">
                <label id="labelid">Last Name<span id="sp">*</span>: </label>
                <input type="text" name="email" id="lname" required>
            </div>
            <div class="form-example">
                <label id="labelid">Company/Intitution<span id="sp">*</span>: </label>
                <input type="text" name="company" id="company" required>
            </div>
            <div class="form-example">
                <label class="add" id="labelid">Address<span id="sp">*</span>: </label>
                <textarea class="add" rows="4" cols="20">

</textarea>
            </div>
            <div class="form-example">
                <label id="labelid">City: </label>
                <input type="text" name="city" id="city" required>
            </div>
            <div>
                <label id="labelid">State/Province/Region</label>
                <select name="state">
                    <option selected disabled>-Select-</option>
                    <option>Alaska</option>
                    <option>Georgia</option>
                    <option>Colorado</option>
                    <option>Utah</option>
                    <option>Nevada</option>
                    <option>Florida</option>
                    <option>Washington</option>
                    <option>Iowa</option>
                    <option>Nebraska</option>
                    <option>Virginia</option>

                </select>
            </div>

            <div>
                <label id="labelid">Country: </label>
                <select name="country">
                    <option selected disabled>-Select-</option>
                    <option>Algeria</option>
                    <option>Bulgaria</option>
                    <option>Colombia</option>
                    <option>Ethiopia</option>
                    <option>Jamaica</option>
                    <option>Kenya</option>
                    <option>Lithuania</option>
                    <option>Maldives</option>
                    <option>Netherlands</option>
                    <option>Philipines</option>
                    <option>Russia</option>
                </select>
            </div>

            <div class="form-example">
                <label id="labelid">Email<span id="sp">*</span>: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-example">
                <label id="labelid">Phone Number<span id="sp">*</span>: </label>
                <input type="text" name="number" id="number" required>
            </div>
        </div>
        <div class="right">
            <div><label id="toptext">Lunch </label></div>
            <div>
                <label id="labelid">Meal Preferences</label>
                <select name="mean">
                    <option selected disabled>-Select-</option>
                    <option>Vegetarian</option>
                    <option>Vegan</option>
                    <option>Non-Vegetarian</option>
                </select>
            </div>
            <div>
                <label id="toptext">Payment Details</label>
            </div>
            <!--<fieldset>
                <legend>Credit cards:</legend>
                <input type="radio" name="cc" value="visa" checked="checked"/>Visa
                </br>
                <input type="radio" name="cc" value="mastercard"/> MasterCard
                </br>
                <input type="radio" name="cc" value="amex"/> American Express
                </br>
            </fieldset>-->
            <div>
                <label id="labelid" class="add">Payment Type </label>
                <span class="add">
                    <input type="radio" name="cc"/> Visa
                    </br>
                    <input type="radio" name="cc"/> MasterCard
                    </br>
                    <input type="radio" name="cc"/> American Express
                    </br>
            </span>
            </div>

            <div class="form-example">
                <label id="labelid">DD/Cheque No: </label>
                <input type="text" name="cheque" id="cheque" required>
            </div>
            <div class="form-example">
                <label id="labelid">Drawn On(Bank Name): </label>
                <input type="text" name="bank" id="bank" required>
            </div>
            <div class="form-example">
                <label id="labelid">Payable At: </label>
                <input type="text" name="payable" id="payable" required>
            </div>
        </div>
        <div class="bottom">
            <div class="form-example" id="buttons">
                <input id="bb" type="submit" value="Subscribe!">
                <input id="bc" type="reset" value="Reset!">
            </div>
        </div>
</form>
</div>


</body>
</html>
